<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Interactive card</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js" defer></script>

</head>

<body>

  <div id="containercard">

    <div class="card" id="cardfront">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg" class="logocard">

        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />

        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff" />

      </svg>

      <div class="dados">
        <div id="numcard">0000 0000 0000 0000</div>

        <div id="cardname" class="block">Samuel Carvalho</div>

        <div id="carddate" class="block">00/00</div>
      </div>


    </div>

    <div class="card" id="cardback">
      <div id="cardcod">000</div>
    </div>

  </div>

  <form method="post">
    <label for="cardnameinput">Titular do cartão</label>
    <input type="text" name="cardnameinput" id="cardnameinput" class="inputmaior" placeholder="Ex: Samuel Carvalho">

    <label for="cardnumberinput">Número do cartão</label>
    <input type="text" name="cardnumberinput" id="cardnumberinput" class="inputmaior" placeholder="Ex: 0000 0000 0000 0000">

   <div class="expedicao">
    <label for="cardmesinput">Validade: MM/AA</label>
    <input type="text" name="cardmesinput" id="cardmesinput" class="inputmenor" placeholder="MM">

    <input type="text" name="cardanoinput" id="cardanoinput" class="inputmenor" placeholder="AA">
   </div>

   <div class="inputcod">
    <label for="cardcodinput">CVC</label>
    <input type="text" name="carcodinput" id="cardcodinput" placeholder="Ex:123">

   </div>
   <input type="button" value="Confirmar" class="inputmaior" id="btnconfirmar">
  </form>

  <div class="attribution">


    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
